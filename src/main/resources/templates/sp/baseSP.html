<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="layout(content)">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>ServiceProvider Dashboard</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="/css/baseClientStyles.css" rel="stylesheet"/>

    <style>
        .flex-row-end {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Construct<span class="text-warning-emphasis">Elite</span></div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               th:href="@{/sp/spDashboard}">Home</a>

            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               th:href="@{/sp/docRequests}">Document Requests</a>

            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               th:href="@{#}">Projects</a>

            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               th:href="@{/sp/spDocumentDetails}">Your Documents</a>


        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">

                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">


                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">


                        <li class="nav-item">
                            <form class="d-flex w-100 me-3" th:action="@{/sp/searchProjects}" method="get">
                                <input type="search" class="form-control mx-2" placeholder="Search your Project" name="searchTerm">
                                <button type="submit" class="btn btn-outline-primary">Search</button>
                            </form>
                        </li>


                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#profile" role="button">Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/logout}">LOG OUT</a>
                            </div>
                        </li>
                    </ul>
                    <!--                    Modal for Profile-->


                </div>

                <div class="modal fade" id="profile" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel1">Profile </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div class="mb-3 row">

                                    <form th:object="${CurrentUser}" th:action="@{/sp/updateSpProfile}" id ="spProfile" method="POST">

                                        <label for="uid" class="col-sm-2 col-form-label">User Id</label>
                                        <div class="col-sm-10">

                                            <blockquote class="blockquote">
                                                <input type="text" name="UserId" readonly class="form-control-plaintext"
                                                       id="uid" th:value="${CurrentUser.getUserId()}">
                                            </blockquote>
                                        </div>

                                        <label for="email" class="col-sm-2 col-form-label">Email </label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="email" readonly class="form-control-plaintext"
                                                       id="email" th:value="${CurrentUser.getEmail()}">
                                            </blockquote>
                                        </div>


                                        <label for="name" class="col-sm-2 col-form-label">Name </label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="name" class="form-control-plaintext" id="name"
                                                       th:value="${CurrentUser.getName()}">
                                            </blockquote>
                                        </div>


                                        <label for="addr" class="col-sm-2 col-form-label">Address</label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="address" class="form-control-plaintext"
                                                       id="addr" th:value="${CurrentUser.getAddress()}">
                                            </blockquote>
                                        </div>

                                        <label for="phone" class="col-sm-2 col-form-label">Mobile</label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="phone" readonly class="form-control-plaintext"
                                                       id="phone" th:value="${CurrentUser.getPhone()}">
                                            </blockquote>
                                        </div>

                                        <label for="role" class="col-sm-2 col-form-label">Role</label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="role" readonly class="form-control-plaintext"
                                                       id="role" th:value="${CurrentUser.getRole()}">
                                            </blockquote>
                                        </div>
                                        <label for="role" class="col-sm-2 col-form-label">ApprovedStatus</label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="isApproved" readonly class="form-control-plaintext"
                                                       id="isApproved" th:value="${CurrentUser.isApproved}">
                                            </blockquote>
                                        </div>
                                        <input type="hidden" name="password" readonly
                                               class="form-control-plaintext"
                                               th:value="${CurrentUser.password}">

                                    </form>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-success" form="spProfile"
                                        data-bs-dismiss="modal">Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </nav>

        <!-- Page content-->
        <div class="container-fluid" th:replace="${content}">

        </div>


    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>



<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="/js/baseClientscripts.js"></script>
</body>
</html>
