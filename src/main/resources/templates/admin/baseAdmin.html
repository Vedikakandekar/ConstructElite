<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Basic Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/baseDashCss.css}">
</head>
<body>

<header class="py-3 mb-4 border-bottom shadow">
    <div class="container-fluid align-items-center d-flex">
        <div class="flex-shrink-1">
            <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none">
                <i class="bi bi-bootstrap fs-2 text-dark"></i>
            </a>
        </div>


        <div class="flex-grow-1 d-flex align-items-center">

            <!--        Search Bar-->
            <form class="w-100 me-3 ">
                <input type="search" class="form-control" placeholder="Search...">
            </form>


            <div class="flex-shrink-0 dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://via.placeholder.com/28?text=!" alt="user" width="32" height="32"
                         class="rounded-circle">
                </a>


                <!--               Admin Profile-->
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser2" style="">
                    <li>
                        <!--                        <a class="dropdown-item"-->
                        <!--                           data-bs-toggle="modal"-->
                        <!--                           data-bs-target="#profile"-->
                        <!--                           role="button" >Profile</a>-->

                        <a class="dropdown-item"
                           data-bs-toggle="modal"
                           data-bs-target="#profile"
                           role="button"
                        >Profile</a>


                    </li>


                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
                </ul>

                <!--                Profile-->
                <div class="modal fade" id="profile" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel1">Profile </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3 row">


                                    <label for="uid" class="col-sm-2 col-form-label">User Id</label>
                                    <div class="col-sm-10">
                                        <blockquote class="blockquote">
                                        <input type="text" readonly class="form-control-plaintext" id="uid" th:value="${user.UserId}">
                                        </blockquote>
                                    </div>

                                    <label for="email" class="col-sm-2 col-form-label">Email </label>
                                    <div class="col-sm-10">
                                        <blockquote class="blockquote">
                                        <input type="text" readonly class="form-control-plaintext" id="email" th:value="${user.email}">
                                        </blockquote>
                                    </div>


                                    <label for="name" class="col-sm-2 col-form-label">Name </label>
                                    <div class="col-sm-10">
                                        <blockquote class="blockquote">
                                        <input type="text" readonly class="form-control-plaintext" id="name" th:value="${user.name}">
                                        </blockquote>
                                    </div>


                                    <label for="addr" class="col-sm-2 col-form-label">Address</label>
                                    <div class="col-sm-10">
                                        <blockquote class="blockquote">
                                        <input type="text" readonly class="form-control-plaintext" id="addr" th:value="${user.address}">
                                        </blockquote>
                                    </div>

                                    <label for="phone" class="col-sm-2 col-form-label">Mobile</label>
                                    <div class="col-sm-10">
                                        <blockquote class="blockquote">
                                        <input type="text" readonly class="form-control-plaintext" id="phone" th:value="${user.phone}">

                                        </blockquote></div>

                                    <label for="role" class="col-sm-2 col-form-label">Role</label>
                                    <div class="col-sm-10">
                                        <blockquote class="blockquote">
                                        <input type="text" readonly class="form-control-plaintext" id="role" th:value="${user.role}">
                                        </blockquote></div>


                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!--Sider tab-->


<div class="container-fluid pb-3 flex-grow-1 d-flex flex-column flex-sm-row overflow-auto">
    <div class="row flex-grow-sm-1 flex-grow-0">
        <aside class="col-sm-3 flex-grow-sm-1 flex-shrink-1 flex-grow-0 sticky-top pb-sm-0 pb-3">
            <div class="bg-light border rounded-3 p-1 h-100 sticky-top">

                <!--                Sider tabs-->

                <ul class="nav nav-pills flex-sm-column flex-row mb-auto justify-content-between text-truncate">

                    <!--                        New Service Providers                       -->

                    <li class="nav-item">
                        <a th:href="@{/admin/getNewSp}" class="nav-link px-2 text-truncate">
                            <i class="bi bi-house fs-5"></i>
                            <span class="d-none d-sm-inline">New Service Providers</span>
                        </a>
                    </li>


                    <!--                                          Approved Service Providers                       -->

                    <li>
                        <a th:href="@{/admin/getApprovedSP}" class="nav-link px-2 text-truncate">
                            <i class="bi bi-speedometer fs-5"></i>
                            <span class="d-none d-sm-inline">Approved Service Providers</span>
                        </a>
                    </li>

                    <!--                                          Disapproved Service Providers                       -->

                    <li>
                        <a th:href="@{/admin/getDisapprovedSp}" class="nav-link px-2 text-truncate"><i
                                class="bi bi-card-text fs-5"></i>
                            <span class="d-none d-sm-inline">Disapproved Service Providers</span> </a>
                    </li>


                    <!--                                          All Users                       -->


                    <li>
                        <a th:href="@{/admin/getAllClients}" class="nav-link px-2 text-truncate"><i
                                class="bi bi-bricks fs-5"></i>
                            <span class="d-none d-sm-inline">All Users</span> </a>
                    </li>


                    <!--                                          All Projects                       -->


                    <li>
                        <a th:href="@{/admin/allProjects}" class="nav-link px-2 text-truncate"><i
                                class="bi bi-people fs-5"></i>
                            <span class="d-none d-sm-inline">All Projects</span> </a>
                    </li>
                </ul>
            </div>
        </aside>


        <!--        Content of Middle field-->
        <div th:replace="${content}">

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
