<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace=~{client/baseClient::layout(~{::main})}>
<head>
    <meta charset="UTF-8">
    <title>client Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/baseDashCss.css}">
</head>
<body>

    <main class="container-fluid h-100">
        <div class="bg-light border rounded-3 p-3">
            <h2 th:text="${title}">Service Providers</h2>

            <table class="table  table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Mobile No</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${userList}">
                    <td th:text="${user != null ? user.email : ''}"></td>
                    <td th:text="${user != null ? user.name : ''}"></td>
                    <td th:text="${user != null ? user.address : ''}"></td>
                    <td th:text="${user != null ? user.phone : ''}"></td>
                    <td th:if="${user != null }">
                        <a class="btn btn-outline-info btn-sm" th:href="@{/client/getSpDetails/{sp_id}(sp_id=${user.UserId})}"
                           role="button">View Profile</a>
                </tr>
                </tbody>
            </table>
            </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
