<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Basic Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/baseDashCss.css}">
</head>
<body>

<header class="py-3 mb-4 border-bottom shadow">
    <div class="container-fluid align-items-center d-flex">
        <div class="flex-shrink-1">
            <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none">
                <i class="bi bi-bootstrap fs-2 text-dark"></i>
            </a>
        </div>


        <div class="flex-grow-1 d-flex align-items-center">

            <!--        Search Bar-->
            <form class="d-flex w-100 me-3" th:action="@{client/search}" method="get">
                <input type="search" class="form-control" placeholder="Search..." name="searchTerm">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <div class="flex-shrink-0 dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://via.placeholder.com/28?text=!" alt="user" width="32" height="32"
                         class="rounded-circle">
                </a>


                <!--               User Profile-->
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser2" style="">
                    <li><a class="dropdown-item" th:href="@{/client/create-new-project}">New project...</a></li>
                    <li>
                        <a class="dropdown-item"
                           data-bs-toggle="modal"
                           data-bs-target="#profile"
                           role="button"> Profile
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>

                <!--                                Profile-->
                <div class="modal fade" id="profile" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel1">Profile </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div class="mb-3 row">

                                    <form th:object="${CurrentUser}" action="#" method="POST">

                                        <label for="uid" class="col-sm-2 col-form-label">User Id</label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="UserId" readonly class="form-control-plaintext"
                                                       id="uid" th:value="${CurrentUser.getUserId()}">
                                            </blockquote>
                                        </div>

                                        <label for="email" class="col-sm-2 col-form-label">Email </label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="email" readonly class="form-control-plaintext"
                                                       id="email" th:value="${CurrentUser.getEmail()}">
                                            </blockquote>
                                        </div>


                                        <label for="name" class="col-sm-2 col-form-label">Name </label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="name" class="form-control-plaintext" id="name"
                                                       th:value="${CurrentUser.getName()}">
                                            </blockquote>
                                        </div>


                                        <label for="addr" class="col-sm-2 col-form-label">Address</label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="address" class="form-control-plaintext"
                                                       id="addr" th:value="${CurrentUser.getAddress()}">
                                            </blockquote>
                                        </div>

                                        <label for="phone" class="col-sm-2 col-form-label">Mobile</label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="phone" readonly class="form-control-plaintext"
                                                       id="phone" th:value="${CurrentUser.getPhone()}">
                                            </blockquote>
                                        </div>

                                        <label for="role" class="col-sm-2 col-form-label">Role</label>
                                        <div class="col-sm-10">
                                            <blockquote class="blockquote">
                                                <input type="text" name="role" readonly class="form-control-plaintext"
                                                       id="role" th:value="${CurrentUser.getRole()}">
                                            </blockquote>
                                        </div>

                                    </form>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>

<!--Sider tab-->


<div class="container-fluid pb-3 flex-grow-1 d-flex flex-column flex-sm-row overflow-auto">
    <div class="row flex-grow-sm-1 flex-grow-0">
        <aside class="col-sm-3 flex-grow-sm-1 flex-shrink-1 flex-grow-0 sticky-top pb-sm-0 pb-3">
            <div class="bg-light border rounded-3 p-1 h-100 sticky-top">

                <!--                Sider tabs-->

                <ul class="nav nav-pills flex-sm-column flex-row mb-auto justify-content-between text-truncate">
                    <li class="nav-item">
                        <a th:href="@{client/clientDashboard}" class="nav-link px-2 text-truncate">
                            <i class="bi bi-house fs-5"></i>
                            <span class="d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{client/get-all-projects/{currUid}(currUid=${CurrentUser.UserId})}"
                           class="nav-link px-2 text-truncate">
                            <i class="bi bi-speedometer fs-5"></i>
                            <span class="d-none d-sm-inline">Projects</span>
                        </a>
                    </li>

                </ul>
            </div>
        </aside>


        <!--        Content of Middle field-->
        <div th:replace="${content}">

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
