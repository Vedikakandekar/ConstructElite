<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace=~{client/baseClient::layout(~{::main})}>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/baseDashCss.css}">
</head>
<body>

<main class="container-fluid h-100">
    <div class="bg-light border rounded-3 p-3">
        <h2 th:text="${title}"></h2>
        <table class="table  table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
                <th scope="col">Land Size</th>
                <th scope="col">Budget</th>
                <th scope="col">TimeLine</th>
                <th scope="col">Other Details</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="project:${projectList}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.location}"></td>
                <td th:text="${project.landSize}"></td>
                <td th:text="${project.budget}"></td>
                <td th:text="${project.timeline}"></td>
                <td>
                    <a class="btn btn-outline-info btn-sm"
                       data-bs-toggle="modal"
                       data-bs-target="#viewDetails"
                       role="button">View Details</a>

                    <!--            Block-Client modal-->

                    <div class="modal fade" id="viewDetails" data-bs-backdrop="static" data-bs-keyboard="false"
                         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Block Client ?</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body" th:utext="${project.projectDescription}">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button href="#" type="button" class="btn btn-primary">Block Client</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>

            </tbody>

        </table>

    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
