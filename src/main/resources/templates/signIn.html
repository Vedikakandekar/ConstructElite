<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace=~{base::layout(~{::section})} lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="bg-dark">

<section>
    <div class="container" >
        <div class="row mt-5">
            <div class="col-lg-4 m-auto">

                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid Email OR password
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out
                </div>
                <form id="login-form" th:action="@{/signIn-processing}" method="post">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example1" name="username" class="form-control" />
                        <label class="form-label" for="form2Example1">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" name="password" class="form-control" />
                        <label class="form-label" for="form2Example2">Password</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->


                    <!-- Submit button -->
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <div class="row mb-4">

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a th:href="@{/signUp}">Register</a></p>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
